<html>
<head>
<script>
function show(){
var i, no, fact;
fact=1;
no=Number(document.getElementById("num").value);
//no=(document.getElementById("num").value);
alert(typeof(no))
console.log("Num :"+no);
for(i=1; i<=no; i++)  
{
fact= fact*i;
}  
console.log(fact);
document.getElementById("answer").value= fact;
}
</script>
</head>
<body>
Enter Num: <input id="num">
<button onclick="show()">Factorial</button>
<input id="answer">
</body>
</html>
