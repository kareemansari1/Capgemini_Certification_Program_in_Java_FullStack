<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ondblClick Demo</title>
    <script type="text/javascript">
        // Function to display a message when button is double-clicked
        function message() {
            alert("Double clicked...");
        }
    </script>
</head>

<body>
    <form>
        <!-- Button with ondblclick event -->
        <input type="button" value="Click" ondblclick="message()">
    </form>
</body>

</html>
