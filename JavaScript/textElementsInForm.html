<!DOCTYPE html>
<html>
<head>
    <title>Text Element Demo</title>
</head>
<body>

<form>
    <!-- Default text input field -->
    <p>Default<br>
    <input type="text" name="t1"></p>

    <!-- Text input with size 10 and maxlength 5 -->
    <p>with size (10) and maxlength(5)<br>
    <input type="text" name="t2" size="10" maxlength="5"></p>

    <!-- Text input with default value "Hello!" -->
    <p>with value="Hello!"<br>
    <input type="text" name="t3" size="10" value="Hello!"></p>
</form>

</body>
</html>
