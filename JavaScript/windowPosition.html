<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open New Window Example</title>
    <script type="text/javascript">
        function launchWindow() {
            // Open a new window at position (20, 20) with a width of 200px and a height of 100px
            window.open("", "NewWindow", "left=20,top=20,width=200,height=100");
        }
    </script>
</head>

<body>
    <h2>Open a New Window</h2>
    <p>Click the button below to launch a new window:</p>
    <button onclick="launchWindow()">Open New Window</button>
</body>

</html>
