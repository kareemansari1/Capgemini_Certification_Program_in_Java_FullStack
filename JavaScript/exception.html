<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p"></p>
    <script>
        // Define the Sum function
        function Sum(a, b) {
            return a + b;
        }

        try {
            // Call the Sum function with arguments 10 and 20
            var result = Sum(10, 20);
            // Display the result in the paragraph element
            document.getElementById("p").innerHTML = "Sum: " + result;
        } catch (ex) {
            // Display the error message in the paragraph element
            document.getElementById("p").innerHTML = "Error: " + ex.message;
        }
    </script>
</body>
</html>
