<!DOCTYPE html>
<html>

<head>
    <title>One-to-Many Relationship</title>
    <script>
        // Define a Person object
        var person = {
            name: "John Doe",
            age: 30,
            // One-to-many relationship with Addresses
            addresses: [
                { street: "123 Main St", city: "New York", zipcode: "10001" },
                { street: "456 Maple Ave", city: "Los Angeles", zipcode: "90001" },
                { street: "789 Oak Dr", city: "Chicago", zipcode: "60601" }
            ]
        };

        // Function to display person details
        function displayPersonDetails() {
            document.write("Name: " + person.name + "<br>");  // Display person's name
            document.write("Age: " + person.age + "<br>");    // Display person's age
            document.write("Addresses: <br>");

            // Loop through each address and display
            for (var i = 0; i < person.addresses.length; i++) {
                var address = person.addresses[i];
                document.write("- " + address.street + ", " + address.city + " - " + address.zipcode + "<br>");
            }
        }
    </script>
</head>

<body onload="displayPersonDetails()"> <!-- Call function on page load -->
</body>

</html>
