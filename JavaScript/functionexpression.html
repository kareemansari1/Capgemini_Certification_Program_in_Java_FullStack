<body>
    <h1>Demo: Function expression</h1>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <script>
        var add = function sum(val1, val2) {
            return val1 + val2;
        };
        function addition(a, b)
        {
            return a+b;
        };
         document.getElementById("p3").innerHTML = addition(12, 14);//26
         document.write("addtion :  " + addition(8, 4));//12
        document.getElementById("p1").innerHTML = add(10, 10);
       // document.getElementById("p2").innerHTML = sum(10, 320); // not valid
    </script>
</body>
