<html>
<head>
<script>
function Validate(){

var name=
	document.forms["RegForm"]["Name"];
var email=
	document.forms["RegForm"]["Email"];
var phone=
	document.forms["RegForm"]["Telephone"]
var what=
	document.forms["RegForm"]["Subject"];
var password=
	document.forms["RegForm"]["Password"];
var address=
	document.forms["RegForm"]["Address"];
	
if(name.value == "") {
	window.alert("Please enter your name.");
	name.focus();
	return false;
}
if(email.value == "") {
	window.alert("Please enter your email.");
	email.focus();
	return false;
}
if(address.value == "") {
	window.alert("Please enter your address.");
	address.focus();
	return false;
}
if(phone.value == "") {
	window.alert("Please enter your phone no.");
	phone.focus();
	return false;
}
if(password.value == "") {
	window.alert("Please enter your password.");
	password.focus();
	return false;
}
if(what.selectedIndex < 1) {
	alert("Please enter your course.");
	what.focus();
	return false;
}
	return true;
}
</script>
<style>
div{
box-sizing:border-box;
width:100%;

}

}
</style>
</head>
<h1 style="text-align:center;">REGISTRATION FORM</h1>
<div>
<form name="RegForm"action="regsuccess.html"onsubmit="return Validate()"method="post">

<br>

<br>
<p>
SELECT YOUR CHOICE
<select type="text"value=""name="Subject">

<option>BE</option>

<option>BCOM</option>

</select>
</p>
<br>
<br>
<p>Comments:<textarea cols="55" name="Comment"></textarea></p>
<p>

</div>
</body>
</html>
