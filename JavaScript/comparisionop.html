<body>
    <script>
        var a = 5, b = 10, c = "5";
var x = a;
document.writeln("==",a == c);
 // returns true
 
document.writeln("===",a === c); // returns false-->check type also
document.writeln("==",a == x); // returns true
document.writeln("!=",a != b); // returns true

    </script>
