<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Initializing variables
        var i = 0;
        var j = 0;

        // do...while loop example
        do {
            alert(i); // Shows an alert with the current value of i
            document.write("do...while Value of i: " + i + "<br>");
            i++;
        } while (i < 5);

        // while loop example
        while (j > 2) {
            alert(j); // This will not execute because j is initially 0 and not greater than 2
            document.write("While loop Value of j: " + j + "<br>");
        }
    </script>
</body>

</html>
