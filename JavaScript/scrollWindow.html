<html>

<head>
    <script type="text/javascript">
        function scrollWindow() {
            window.scrollTo(0, 200); // Scroll window to position (0, 200)
        }
    </script>
</head>

<body>
    <p>Click to scroll the window</p>
    <input type="button" value="Scroll Window" onclick="scrollWindow()" />

    <p>A</p>
    <p>B</p>
    <p>C</p>
    <p>D</p>
    <p>E</p>

    <p>- Window is Scrolled.</p> <!-- Text to show window has been scrolled -->
</body>

</html>
