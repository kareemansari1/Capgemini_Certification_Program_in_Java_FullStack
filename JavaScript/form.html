<script>
function show()
{
var fname=document.getElementById("txtbox1").value;
var lname=document.getElementById("txtbox2").value;
var age=document.getElementById("age").value;
var gender=document.getElementById("gender").value;
var address=document.getElementById("address").value;
confirm("You have Entered:"+"\nName:"+fname+""+lname+"\n Age:"+age+"\nAddress:"+
address+"\nGender:"+gender+"\n\nDo you want to confirm these Details?");
}
function changeColor(val)
{
if((val.value=="") || (val.value==null))
{
val.style.background="pink";
}
else
{
val.style.background="cyan";
}
}
</script>

<br>
<table>
<tr>
