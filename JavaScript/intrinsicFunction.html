<html>

<head>
    <title>Intrinsic Functions</title>
</head>

<body>
    <form name="frm1" action="" method="post">
        <p>
            <!-- Input field for 'Name' -->
            Name: <input type="text" name="t1" /><br>
            <!-- Input field for 'Age' -->
            Age: <input type="text" name="age" /><br>
            <!-- Submit button using an image -->
            <img src="submit-button-png-25795.jpg" height="40" onclick="document.forms['frm1'].submit();" /><br>
            <!-- Reset button using an image -->
            <img src="reset.png" height="40" width="50" onclick="document.forms['frm1'].reset();" />
        </p>
    </form>
</body>

</html>
